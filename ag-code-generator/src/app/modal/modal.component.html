<form nz-form [formGroup]="validateForm">
    
    <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="email">Motor Base Datos:</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is not valid E-mail!">
            <nz-select nzPlaceHolder="Seleccione una tabla">
                <nz-option nzLabel="SqlServer" nzValue="sql"></nz-option>
            </nz-select>
        </nz-form-control>
    </nz-form-item>

    <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="email">Server:</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is not valid E-mail!">
            <input nz-input formControlName="email" id="email" />
        </nz-form-control>
    </nz-form-item>

</form>

<div *nzModalFooter>
    <button nz-button nzType="primary" (click)="handleOk()">Aceptar</button>
    <button nz-button nzType="default" (click)="handleCancel()">Cancelar</button>
</div>
