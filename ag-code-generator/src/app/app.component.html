    Tabla:

    <button nz-button nzType="primary" (click)="openConectionModal()" (emiteConection)="onEmitterConection($event)"  >Conexi√≥n</button>

  </div>

        <tr>

          <th>Campo Entidad</th>

      <tbody>
      </tbody>

</div>
